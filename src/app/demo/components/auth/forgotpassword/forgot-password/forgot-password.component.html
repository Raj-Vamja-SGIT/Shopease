<app-loader *ngIf="loading"></app-loader>

<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'shopmain'
                    : 'shopmain'
            }}.png"
            alt="Sakai logo"
            class="mb-5 w-13rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    #f9d2d0,
                    rgba(33, 150, 243, 0) 30%
                );
                width: 560px;
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="mb-5">
                    <div class="text-center  text-900 text-3xl font-medium mb-5">
                        Forgot Your Password!
                    </div>
                    <div class="text-600 font-medium my-5"
                        >Please enter the email address you'd like your password
                        resetinformation sent to</div
                    >
                </div>

                <form
                    [formGroup]="forgotPasswordForm"
                    (ngSubmit)="forgotPassword()"
                >
                    <div>
                        <label
                            for="email1"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email1"
                            type="email"
                            formControlName="email"
                            placeholder="Email address"
                            pInputText
                            class="w-full mb-5"
                            style="padding: 1rem"
                        />
                        <button
                            style="
                                background: #f84e45e3;
                                border-color: #f84e45e3;
                            "
                            pButton
                            pRipple
                            label="Submit"
                            class="w-full p-3 text-xl"
                            type="submit"
                        ></button>
                        <div
                        class="flex align-items-center justify-content-between my-3 gap-5"
                    >
                        <p
                            class="font-medium no-underline ml-2"
                            style="color: #f84e45e3"
                        >
                            Don't want to reset?
                            <a
                                class="txt-hover cursor-pointer"
                                style="color: #f5a070"
                                [routerLink]="['auth/register']"
                                ><b>Back To Login</b></a
                            >
                        </p>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
