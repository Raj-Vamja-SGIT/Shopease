<app-loader *ngIf="loading"></app-loader>
<p-toast
    [showTransformOptions]="'translateY(100%)'"
    [hideTransitionOptions]="'700ms'"
    [showTransitionOptions]="'700ms'"
    [showTransformOptions]="'translateX(100%)'"
/>
<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'shopmain'
                    : 'shopmain'
            }}.png"
            alt="Sakai logo"
            class="mb-5 w-13rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    #f9d2d0,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome, User!
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to continue</span
                    >
                </div>

                <div>
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Email address"
                        [(ngModel)]="EmailId"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="Password"
                        [feedback]="false"
                        [toggleMask]="true"
                        placeholder="Password"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: #f84e45e3" (click)="OnclickForgotPassword()"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        style="background: #f84e45e3; border-color: #f84e45e3"
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                        (click)="onLogin()"
                    ></button>
                    <div
                        class="flex align-items-center justify-content-between my-3 gap-5"
                    >
                        <p
                            class="font-medium no-underline ml-2"
                            style="color: #f84e45e3"
                        >
                            Don't have an account?
                            <a
                                class="txt-hover cursor-pointer"
                                style="color: #9aa9b3"
                                [routerLink]="['auth/register']"
                                ><b>Register</b></a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
